<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokemon Game</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <!-- Font Awesome icons (free version)-->
  <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
  <!-- Bootstrap icons-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
  <link rel="stylesheet" href="css/custom.css">
</head>

<body id="page-top">
    <!-- Navigation-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-secondary text-uppercase fixed-top" id="mainNav">
      <div class="container">
          <a id="intro-link" class="navbar-brand" href="#">Poke Edu</a>
          <button class="navbar-toggler text-uppercase font-weight-bold bg-primary text-white rounded" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
              Menu
              <i class="fas fa-bars"></i>
          </button>
          <div class="collapse navbar-collapse" id="navbarResponsive">
              <ul class="navbar-nav ms-auto">
                  <li class="nav-item mx-0 mx-lg-1"><button type="button" id="start-game-link" class="start-game-link btn btn-success btn-lg rounded-pill m-auto">Play Game!</button></li>
                  <li class="nav-item mx-0 mx-lg-1"><button type="button" id="about-link" class="btn btn-info btn-lg rounded-pill m-auto">About</button></li>
              </ul>
          </div>
      </div>
  </nav>
  <main class="intro" >
    <!-- <embed class="music" src="music/guidepost.mp3" loop="true" autostart="true"> -->
    <div id="pokemonlogo">
      <img src="images/poke1.png" alt="pokemon">
      <div>
        <h2 id="welcome">Welcome to Poké EDU - A Pokémon Game!</h2>
        <div class="d-flex flex-column flex-lg-row align-items-center">
          <button type="button" class="start-game-link btn btn-success btn-lg rounded-pill m-auto">Select a character and click here to Play Game!</button>
        </div>
      </div>
      
      
    </div>
   

  </main>

  <main class="about">

    <div class="row gx-5 align-items-center">
      <div class="col-lg-6">
          <div class="mb-5 mb-lg-0 text-center text-lg-start">
              <h1 class="display-1 lh-1 mb-3">About Poké EDU</h1>
              <hr/>
              <p class="fs-4 mb-5">
                <span class="fw-bold">Poke EDU</span> is a educational pokemon game that involves answering a series
                of quizzes to progress through its levels.<br/>
                You can use the arrow keys on your keyboard to move around!</p>
              <div class="d-flex flex-column flex-lg-row align-items-center">
                  <button type="button" class="start-game-link btn btn-success btn-lg rounded-pill">Play Game!</button>

              </div>
          </div>
      </div>
      <div class="col-lg-6">
          <img src="images/avatars_animated.png" class="animated-avatars img-fluid" alt="Animation of player avatars" />
      </div>
    </div>

  </main>

  <main class="game">
    <h1>Loading Game (Please Wait...)</h1>
  </main>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  <script type="module" src="js/app.js"></script>
</body>
</html>
